<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form"  #loginForm="ngForm" (ngSubmit)="onFormSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" name="username" [(ngModel)]="loginModel.username">
          </mat-form-field>
  <br/>
  <br/>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" name="password" [(ngModel)]="loginModel.password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
